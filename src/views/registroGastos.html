<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>

    </header>
    <main>
        <section class="container">
            <div class="row my-5">
                <div class="col-12 col-md-7 align-self-center">
                    <h3 class="my-5 fw-bold">Registro de usuario:</h3>
                    <form class="p-5 border rounded">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-chat-left-dots"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Descripcion" id="nombre">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                            <input type="date" class="form-control" placeholder="" id="fechaNacimiento">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-week"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="ubicacion" id="ubicacion">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-bookmarks-fill"></i>
                            </span>
                            <input type="number" class="form-control" placeholder="metaAhorro" id="metaAhorro">
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100" id="botonRegistro">Registrar</button>
                    </form>
                </div>
                <div class="col-12 col-md-5">
                    <img src="../../assets/img/clientes.webp" alt="clientes" class="img-fluid">
                </div>
            </div>
        </section>
    </main>



    <section class="container">
        <div class="row row-cols-1 row-cols-md-2 g-3 my-5" id="fila">

        </div>
    </section>


    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center text-center">
                <div class="col-8">
                    <h3>CESDE SAS</h3>
                    <h4>Medellin-Colombia</h4>
                </div>
            </div>
        </div>
    </footer>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorRegistroGasto.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controllers/controladorUsuario.js"></script>
</body>
</html>
